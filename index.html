<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH WORLD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>TECH WORLD</h1>
  </header>
  
  <main class="container">
    <!-- Multimedia Section -->
    <section class="multimedia">
      <div class="video-section">
        <video controls poster="images/poster.jpg">
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video element.
        </video>
      </div>

      <div class="audio-section">
        <audio controls>
          <source src="audio.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <!-- Registration Form Section -->
    <section class="registration">
      <h2>Register with Us</h2>
      <form class="registration-form" action="index.html" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required maxlength="50" placeholder="Enter your full name">
        
        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a strong password">
        
        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" required placeholder="Enter your age">
        
        <!-- Gender -->
        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
        </fieldset>
        
        <!-- Submit Button -->
        <button type="submit" class="btn">Register</button>
      </form>
    </section>
  </main>
  
  <footer class="footer">
    <p>&copy; 2024 Tech World Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
